# Workflow for building and deploying the ORT GitHub Pages site
name: Publish site

on:
  # Runs on pushes targeting the branch where the website sources live
  push:
    branches: ['gh-pages']

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: 'pages'
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Pages
        uses: actions/configure-pages@v3

      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 19.x

      - name: Install dependencies
        run: npm install

      - name: Build with Jekyll
        uses: actions/jekyll-build-pages@v1
        with:
          source: ./
          destination: ./_site

      - name: Download C apidocs artifact
        uses: dawidd6/action-download-artifact@v2
        with:
          name: onnxruntime-c-apidocs
          workflow: publish-c-apidocs.yml
          branch: main
          path: apidocs

      - name: Download C# apidocs artifact
        uses: dawidd6/action-download-artifact@v2
        with:
          name: onnxruntime-csharp-apidocs
          workflow: publish-csharp-apidocs.yml
          branch: main
          path: apidocs

      - name: Download Java apidocs artifact
        uses: dawidd6/action-download-artifact@v2
        with:
          name: onnxruntime-java-apidocs
          workflow: publish-java-apidocs.yml
          branch: main
          path: apidocs

      - name: Download Python apidocs artifact
        uses: dawidd6/action-download-artifact@v2
        with:
          name: onnxruntime-python-apidocs
          workflow: publish-python-apidocs.yml
          branch: main
          path: apidocs

      - name: Download Objective-C apidocs artifact
        uses: dawidd6/action-download-artifact@v2
        with:
          name: onnxruntime-objectivec-apidocs
          workflow: publish-objectivec-apidocs.yml
          branch: main
          path: apidocs

      - name: Download JS apidocs artifact
        uses: dawidd6/action-download-artifact@v2
        with:
          name: onnxruntime-node-apidocs
          workflow: publish-js-apidocs.yml
          branch: main
          path: apidocs

      - name: Move apidocs folders into place
        run: |
          sudo rm -rf _site/docs/api/c
          sudo mv apidocs/docs/api/c _site/docs/api
          sudo rm -rf _site/docs/api/csharp
          sudo mv apidocs/docs/api/csharp _site/docs/api
          sudo rm -rf _site/docs/api/java
          sudo mv apidocs/docs/api/java _site/docs/api
          sudo rm -rf _site/docs/api/python
          sudo mv apidocs/docs/api/python _site/docs/api
          sudo rm -rf _site/docs/api/objectivec
          sudo mv apidocs/docs/api/objectivec _site/docs/api
          sudo rm -rf _site/docs/api/js
          sudo mv apidocs/docs/api/js _site/docs/api

      - name: Generate build
        run: npm run build

      - name: Move site into place
        run: |
          sudo mv ./build/* ./_site

      - name: Upload site
        uses: actions/upload-pages-artifact@v3
        with:
          retention-days: 21

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1
