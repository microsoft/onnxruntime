name: Lint js with eslint

on: [pull_request]

jobs:
  eslint:
    name: runner / eslint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: reviewdog/action-eslint@v1
        with:
#           reporter: github-pr-review
          eslint_flags: '--ext .ts --ext .tsx'
          workdir: 'js/'
