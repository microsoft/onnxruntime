name: build_x64_RelWithDebInfo

on:
  push:
    branches: [ main, 'rel-*', 'snnn/es1']
  pull_request:
    branches: [ main ]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build_x64_RelWithDebInfo:
    name: Windows GPU CUDA CI Pipeline  # Job name set here
    runs-on: ["self-hosted", "1ES.Pool=onnxruntime-github-Win2022-GPU-A10"]
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Fetch all history for all tags and branches
          submodules: 'none'

      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          architecture: x64

      - name: Locate vcvarsall and Setup Env
        uses: ./.github/actions/locate-vcvarsall-and-setup-env
        with:
          architecture: x64

      - name: Install python modules
        run: python -m pip install -r .\tools\ci_build\github\windows\python\requirements.txt
        working-directory: ${{ github.workspace }}
        shell: cmd

      - name: Download Primary CUDA SDK v12.2
        run: |
          azcopy.exe cp --recursive "https://lotusscus.blob.core.windows.net/models/cuda_sdk/v12.2" $env:Agent_TempDirectory
        shell: pwsh

      - name: Download Secondary CUDA SDK v11.8
        run: |
          azcopy.exe cp --recursive "https://lotusscus.blob.core.windows.net/models/cuda_sdk/v11.8" $env:Agent_TempDirectory
        shell: pwsh

      - uses: actions/setup-node@v4
        with:
          node-version: '20.x'

      - uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          architecture: x64

      - name: API Documentation Check and generate
        run: |
          set ORT_DOXY_SRC=${{ github.workspace }}
          set ORT_DOXY_OUT=${{ github.workspace }}\RelWithDebInfo\RelWithDebInfo
          mkdir %ORT_DOXY_SRC%
          mkdir %ORT_DOXY_OUT%
          "C:\Program Files\doxygen\bin\doxygen.exe" ${{ github.workspace }}\tools\ci_build\github\Doxyfile_csharp.cfg
        working-directory: ${{ github.workspace }}
        shell: cmd

      - uses: actions/setup-dotnet@v4
        env:
          PROCESSOR_ARCHITECTURE: x64
        with:
          dotnet-version: '8.x'

      - name: Use Nuget 6.x
        uses: nuget/setup-nuget@v2
        with:
            nuget-version: '6.x'

      - name: NuGet restore
        run: nuget restore ${{ github.workspace }}\packages.config -ConfigFile ${{ github.workspace }}\NuGet.config -PackagesDirectory ${{ github.workspace }}\RelWithDebInfo
        shell: cmd

      - name: Export GitHub Actions cache environment variables
        uses: actions/github-script@v7
        with:
          script: |
            core.exportVariable('ACTIONS_CACHE_URL', process.env.ACTIONS_CACHE_URL || '');
            core.exportVariable('ACTIONS_RUNTIME_TOKEN', process.env.ACTIONS_RUNTIME_TOKEN || '');

      - name: Build and Test
        run: |
          python.exe ${{ github.workspace }}\tools\ci_build\build.py --config RelWithDebInfo --build_dir ${{ github.workspace }} --skip_submodule_sync --build_csharp --parallel  --use_binskim_compliant_compile_flags --cmake_generator "Visual Studio 17 2022" --build_shared_lib --enable_onnx_tests --build_wheel --build_java --build_nodejs --use_cuda --cuda_home="$env:Agent_TempDirectory\v12.2" --enable_cuda_profiling --enable_transformers_tool_test --use_vcpkg --use_vcpkg_ms_internal_asset_cache --cmake_extra_defines CMAKE_CUDA_ARCHITECTURES=86 --cmake_extra_defines onnxruntime_BUILD_UNIT_TESTS=ON --cmake_extra_defines onnxruntime_ENABLE_CUDA_EP_INTERNAL_TESTS=ON
          if ($lastExitCode -ne 0) {
            exit $lastExitCode
          }
          Remove-Item "${{ github.workspace }}\RelWithDebInfo" -Include "*.obj" -Recurse
        shell: pwsh

      - name: Validate C# native delegates
        run: python tools\ValidateNativeDelegateAttributes.py
        working-directory: ${{ github.workspace }}\csharp
        shell: cmd

      - name: Install onnxruntime wheel
        run: |
          python -m pip uninstall -y onnxruntime onnxruntime-gpu onnxruntime-training onnxruntime-directml -qq
          Get-ChildItem -Path dist/*.whl | foreach {pip --disable-pip-version-check install --upgrade $_.fullname}
        working-directory: ${{ github.workspace }}\RelWithDebInfo\RelWithDebInfo
        shell: pwsh

    timeout-minutes: 300
    var:
      OrtPackageId: Microsoft.ML.OnnxRuntime
      OnnxRuntimeBuildDirectory: ${{ github.workspace }}
      DOTNET_SKIP_FIRST_TIME_EXPERIENCE: true
      setVcvars: true
      ALLOW_RELEASED_ONNX_OPSET_ONLY: '0'
      DocUpdateNeeded: false
      ONNXRUNTIME_TEST_GPU_DEVICE_ID: '0'
      AZCOPY_AUTO_LOGIN_TYPE: MSI
      AZCOPY_MSI_CLIENT_ID: 63b63039-6328-442f-954b-5a64d124e5b4