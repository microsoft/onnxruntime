name: Qualcomm_Internal_Windows_CI
on:
  push:
    branches:
      - main
      - rel-*
  pull_request:
    branches:
      - main

jobs:
  build-windows-x86_64:
    runs-on: ["self-hosted", "Windows", "X64"]
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: false

      - name: Build Windows x86_64
        shell: cmd
        run: |
          python .\qcom\build_and_test.py build_ort_windows_x86_64

      - name: Test Windows x86_64
        shell: cmd
        run: |
          python .\qcom\build_and_test.py test_ort_windows_x86_64

      - uses: actions/upload-artifact@v3
        with:
          name: ORT Windows x86_64
          path: |
            ${{ github.workspace }}/build/Windows-x86_64/RelWithDebInfo/CTestTestfile.cmake
            ${{ github.workspace }}/build/Windows-x86_64/RelWithDebInfo/RelWithDebInfo

  build-windows-arm64:
    runs-on: ["self-hosted", "Windows", "X64"]
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: false

      - name: Build Windows ARM64
        shell: cmd
        run: |
          python .\qcom\build_and_test.py build_ort_windows_arm64

      - uses: actions/upload-artifact@v3
        with:
          name: ORT Windows ARM64
          path: |
            ${{ github.workspace }}/build/Windows-arm64/RelWithDebInfo/CTestTestfile.cmake
            ${{ github.workspace }}/build/Windows-arm64/RelWithDebInfo/RelWithDebInfo
