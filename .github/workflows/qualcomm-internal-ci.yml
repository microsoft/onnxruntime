name: Qualcomm_Internal_Windows_CI
on:
  push:
    branches:
      - main
      - rel-*
  pull_request:
    branches:
      - main

jobs:
  build-windows-x86_64:
    runs-on: ["self-hosted", "Windows", "X64"]
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: false

      - name: Build Windows x86_64
        shell: cmd
        run: |
          python .\qcom\build_and_test.py build_ort_windows_x86_64 --qairt-sdk ${{ vars.QNN_SDK_ROOT }}

      - name: Test Windows x86_64
        shell: cmd
        run: |
          python .\qcom\build_and_test.py test_ort_windows_x86_64 --qairt-sdk ${{ vars.QNN_SDK_ROOT }}

  build-windows-arm64:
    runs-on: ["self-hosted", "Windows", "X64"]
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: false

      - name: Build Windows ARM64
        shell: cmd
        run: |
          python .\qcom\build_and_test.py build_ort_windows_arm64 --qairt-sdk ${{ vars.QNN_SDK_ROOT }}
