cppcheck_run:
  extends:
    - .default_settings
  stage: static_analysis
  image: mleng--registry.eu-west-1.artifactory.aws.arm.com/kleidi-integrations/onnxrt-builder:0.0.2
  script:
      - cppcheck -j $(nproc) --enable=all --inconclusive --std=c++17 onnxruntime/core/mlas  2>&1 | tee cppcheck-result.txt || true
  allow_failure: true
  artifacts:
    when: always
    paths:
      - cppcheck-result.txt
