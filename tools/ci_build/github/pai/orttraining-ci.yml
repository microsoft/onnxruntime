protocolVersion: 2
name: "@@job_name@@"
type: job
jobRetryCount: 0
prerequisites:
  - type: dockerimage
    uri: onnxruntimeregistry.azurecr.io/internal/azureml/onnxruntimepaibuild:rocm3.5-latest
    name: docker_image_0
    auth:
      username: "@@docker_user@@"
      password: <% $secrets.docker_password_0 %>
      registryuri: onnxruntimeregistry.azurecr.io
taskRoles:
  taskrole:
    instances: 1
    completion:
      minFailedInstances: 1
      minSucceededInstances: -1
    taskRetryCount: 0
    dockerImage: docker_image_0
    resourcePerInstance:
      gpu: 1
      cpu: 8
      memoryMB: 16384
    commands:
      - >-
        git clone https://github.com/microsoft/onnxruntime.git &&
        cd onnxruntime &&
        git checkout @@commit@@ &&
        python tools/ci_build/build.py
        --config RelWithDebInfo
        --build_dir ./build
        --build_wheel
        --enable_training
        --use_hip --hip_home /opt/rocm
        --mpi_home /usr/mpi/gcc/openmpi-4.0.4rc3
        --nccl_home /opt/rocm
        --update
        --build --parallel 8
secrets:
  docker_password_0: "@@docker_password@@"
defaults:
  virtualCluster: rocm
