trigger:
  branches:
    include:
    - main
    - rel-*
  paths:
    exclude:
    - docs/**
    - README.md
    - CONTRIBUTING.md
    - BUILD.md
    - 'js/web'
    - 'onnxruntime/core/providers/js'
pr:
  branches:
    include:
    - main
    - rel-*
  paths:
    exclude:
    - docs/**
    - README.md
    - CONTRIBUTING.md
    - BUILD.md
    - 'js/web'
    - 'onnxruntime/core/providers/js'
#### end trigger ####

resources:
  repositories:
  - repository: manylinux
    type: Github
    endpoint: Microsoft
    name: pypa/manylinux
    ref: 39159767b951fead9cb36a36c40d920638796138

jobs:
- job: Linux_Build
  timeoutInMinutes: 120
  workspace:
    clean: all
  variables:
    CCACHE_DIR: $(Agent.TempDirectory)/ccache
    TODAY: $[format('{0:dd}{0:MM}{0:yyyy}', pipeline.startTime)]
  pool: onnxruntime-Ubuntu2004-AMD-CPU
  steps:
  - task: mspremier.PostBuildCleanup.PostBuildCleanup-task.PostBuildCleanup@3
    displayName: 'Clean Agent Directories'
    condition: always()

  - checkout: self
    clean: true
    submodules: recursive

  - template: templates/get-docker-image-steps.yml
    parameters:
      Dockerfile: tools/ci_build/github/linux/docker/Dockerfile.manylinux2014_aten_cpu
      Context: tools/ci_build/github/linux/docker
      DockerBuildArgs: "--build-arg BUILD_UID=$( id -u )"
      Repository: 'onnxruntimecpubuildaten'
      UseImageCacheContainerRegistry: true
      UsePipelineCache: false

  - template: templates/linux-build-step-with-cache.yml
    parameters:
      WithCache: true
      Today: $(TODAY)
      AdditionalKey: ort_aten
      CacheDir: $(CCACHE_DIR)
      ChangeEveryCommit: true
      BuildStep:
        - task: CmdLine@2
          displayName: 'build'
          inputs:
            script: |
              mkdir -p $HOME/.onnx
              docker run --rm \
                --volume /data/onnx:/data/onnx:ro \
                --volume $(Build.SourcesDirectory):/onnxruntime_src \
                --volume $(Build.BinariesDirectory):/build \
                --volume $HOME/.onnx:/home/onnxruntimedev/.onnx \
                --volume $(CCACHE_DIR):/cache \
                -e ALLOW_RELEASED_ONNX_OPSET_ONLY=0 \
                -e NIGHTLY_BUILD \
                -e BUILD_BUILDNUMBER \
                -e CCACHE_DIR=/cache \
                onnxruntimecpubuildaten \
                /bin/bash -c "
                    set -ex; \
                    ccache -s; \
                    /opt/python/cp38-cp38/bin/python3 /onnxruntime_src/tools/ci_build/build.py \
                      --build_dir /build --cmake_generator Ninja \
                      --config Release \
                      --skip_submodule_sync \
                      --build_shared_lib \
                      --parallel \
                      --build_wheel \
                      --skip_tests \
                      --cmake_extra_defines onnxruntime_ENABLE_ATEN=ON \
                      --use_cache; \
                      ccache -sv; \
                      ccache -z"
            workingDirectory: $(Build.SourcesDirectory)

  - task: CmdLine@2
    displayName: 'install ort_torch_ext and launch test'
    inputs:
      script: |
        mkdir -p $HOME/.onnx
        docker run --rm \
          --volume /data/onnx:/data/onnx:ro \
          --volume $(Build.SourcesDirectory):/onnxruntime_src \
          --volume $(Build.BinariesDirectory):/build \
          --volume $HOME/.onnx:/home/onnxruntimedev/.onnx \
          -e ALLOW_RELEASED_ONNX_OPSET_ONLY=0 \
          -e NIGHTLY_BUILD \
          -e BUILD_BUILDNUMBER \
          onnxruntimecpubuildaten \
            bash -c "rm -rf /build/Release/onnxruntime /build/Release/pybind11 && \
              /opt/python/cp38-cp38/bin/python3 -m pip install /build/Release/dist/*.whl && \
              /opt/python/cp38-cp38/bin/python3 -m pip install /onnxruntime_src/onnxruntime/python/torch_cpp_extensions && \
              /opt/python/cp38-cp38/bin/python3 /onnxruntime_src/onnxruntime/test/python/contrib_ops/aten_op_tests.py && \
              /opt/python/cp38-cp38/bin/python3 /onnxruntime_src/tools/ci_build/build.py \
                --build_dir /build --cmake_generator Ninja \
                --config Release \
                --skip_submodule_sync \
                --build_shared_lib \
                --parallel \
                --build_wheel \
                --test \
                --cmake_extra_defines onnxruntime_ENABLE_ATEN=ON"
      workingDirectory: $(Build.SourcesDirectory)

  - template: templates/explicitly-defined-final-tasks.yml

  - script: |
      df -h
    displayName: check disk space
