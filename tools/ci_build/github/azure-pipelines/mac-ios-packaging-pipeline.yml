trigger:
  branches:
    include:
    - main
    - rel-*
  paths:
    exclude:
    - docs/**
    - README.md
    - CONTRIBUTING.md
    - BUILD.md
    - 'js/web'
    - 'onnxruntime/core/providers/js'
pr:
  branches:
    include:
    - main
    - rel-*
  paths:
    exclude:
    - docs/**
    - README.md
    - CONTRIBUTING.md
    - BUILD.md
    - 'js/web'
    - 'onnxruntime/core/providers/js'
#### end trigger ####
resources:
  repositories:
  - repository: 1esPipelines
    type: git
    name: 1ESPipelineTemplates/1ESPipelineTemplates
    ref: refs/tags/release

parameters:
- name: buildType
  displayName: |-
    Type of build.
    "release": A release build to be published for an official ONNX Runtime release.
    "normal": A normal build. This can be published as a pre-release build for validation prior to release.
  type: string
  values:
  - release
  - normal
  default: normal

name: "$(Date:yyyyMMdd)$(Rev:rrr)"  # build number format
extends:
  # The pipeline extends the 1ES PT which will inject different SDL and compliance tasks.
  # For non-production pipelines, use "Unofficial" as defined below.
  # For productions pipelines, use "Official".
  template: v1/1ES.Official.PipelineTemplate.yml@1esPipelines
  parameters:
    # Update the pool with your team's 1ES hosted pool.
    pool:
      name: "Azure Pipelines"
      image: "macOS-13"
      os: macOS
    sdl:
      sourceAnalysisPool:
        name: onnxruntime-Win-CPU-2022
        os: windows
    stages:

    - template: templates/stages/mac-ios-packaging-build-stage.yml
      parameters:
        packageVariant: Full
        buildType: ${{ parameters.buildType }}

    - template: templates/stages/mac-ios-packaging-build-stage.yml
      parameters:
        packageVariant: Training
        buildType: ${{ parameters.buildType }}
