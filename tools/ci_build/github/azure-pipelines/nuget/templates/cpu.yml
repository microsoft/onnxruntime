- job: Publish_NuGet_Package_And_Report
  pool: 
    name: Hosted Windows 2019 with VS2019
    # AzureFileCopy@3 task has some bug that it depends on a particular version of azure power shell, 
    # which is not available in OnnxRuntime build VMs, but available in the latest hosted agents. 
    # So, all the copy/publish jobs are being run on hosted agent
    # TODO: install the desired azureps on our VMs or use later bugfixed version of AzureFileCopy   
    demands: azureps
  dependsOn:
  # - NuGet_Test_Win
  # - NuGet_Test_Linux
  # - NuGet_Test_MacOS
  steps:
  # - task: DownloadPipelineArtifact@0
  #   displayName: 'Download Pipeline Artifact - Signed NuGet Package'
  #   inputs:
  #     artifactName: 'drop-signed-nuget'
  #     targetPath: '$(Build.BinariesDirectory)/nuget-artifact/final-package'

  - task: UsePythonVersion@0
    inputs:
      versionSpec: '3.7' 
      addToPath: true 
      architecture: 'x64'

  - task: CmdLine@2
    displayName: 'Check environment variables'
    inputs:
      script: |
        echo %PATH%
        echo %CONDA%

  - task: CmdLine@1
    displayName: 'Install conda modules mysql-connector-python'
    inputs:
      filename: '%CONDA%\condabin\conda.bat'
      arguments: 'install -q --insecure -y mysql-connector-python'
    timeoutInMinutes: 10

  - task: BatchScript@1
    displayName: 'Post binary sizes to the dashboard database'
    inputs:
      filename: 'python.exe'
      arguments: '$(Build.SourcesDirectory)\tools\ci_build\github\windows\post_binary_sizes_to_dashboard.py --commit_hash=${{parameters.GitCommitHash}} --package_file="$(Build.BinariesDirectory)/nuget-artifact/final-package/Microsoft.ML.OnnxRuntime.$(OnnxRuntimeVersion)-dev-$(OnnxRuntimeGitCommitHashShort).nupkg'
      workingFolder: "$(Build.BinariesDirectory)"
    condition: ${{ parameters.DoEsrp }}
    env: 
      DASHBOARD_MYSQL_ORT_PASSWORD: $(dashboard-mysql-ort-password)

  - template: ../../templates/set-version-number-variables-step.yml
  - task: AzureFileCopy@3
    displayName: 'Copy Signed NuGet Package to Blob Store'
    condition: ${{ parameters.DoEsrp }}
    inputs:
      SourcePath: '$(Build.BinariesDirectory)/nuget-artifact/final-package/Microsoft.ML.OnnxRuntime.$(OnnxRuntimeVersion)-dev-$(OnnxRuntimeGitCommitHashShort).nupkg'
      azureSubscription: 'AI Infra Build (00c06639-6ee4-454e-8058-8d8b1703bd87)'
      Destination: AzureBlob
      storage: ortpackages
      ContainerName: ortpackages

