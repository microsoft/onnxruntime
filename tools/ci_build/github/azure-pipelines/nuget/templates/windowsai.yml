        pushd .\Microsoft.AI.MachineLearning.Tests.DotNet5_0\bin\x64\Debug\net5.0-windows10.0.19041.0
        .\Microsoft.AI.MachineLearning.Tests.DotNet5_0.exe
        popd
        
