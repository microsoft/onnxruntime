schedules:
- cron: "0 8 * * *"
  displayName: Daily Build
  branches:
    include:
    - master
  always: true

variables:
  PackageName: 'Microsoft.ML.OnnxRuntime.Gpu'
  TESTONGPU: 'ON'

jobs: 
- template: templates/gpu.yml
  parameters:
    AgentPool : 'onnxruntime-gpu-winbuild'
    DoEsrp: 'true'
