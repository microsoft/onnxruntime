parameters:

- name: MACHINE_POOL
  type: string
  default: 'onnxruntime-qnn-windows-vs-2022-arm64'

- name: PYTHON_VERSION
  type: string
  default: '3.11'
  
- name: QNN_SDK
  displayName: QNN SDK Version
  type: string
  default: 2.37.1.250807

- name: ENV_SETUP_SCRIPT
  type: string
  default: ''

- name: BUILD_PY_PARAMETERS
  displayName: >
    Extra parameters to pass to build.py. Don't put newlines in here.
  type: string
  default: ''

jobs:
- job: Win_py_arm64_qnn_Wheels_${{ replace(parameters.PYTHON_VERSION,'.','_') }}
  timeoutInMinutes: 210
  workspace:
    clean: all
  pool:
    name: ${{ parameters.MACHINE_POOL }}
    os: windows
    hostArchitecture: Arm64
  templateContext:
    sdl:
      codeSignValidation:
        enabled: true
        # TODO: check why pyd file was not signed
        break: false
        additionalTargetsGlobPattern: f|**\*.pyd
      psscriptanalyzer:
        enabled: true
      binskim:
        enabled: true
        scanOutputDirectoryOnly: true
    outputs:
    - output: pipelineArtifact
      targetPath: $(Build.ArtifactStagingDirectory)
      artifactName: onnxruntime_qnn_arm64_${{ parameters.PYTHON_VERSION }}

  variables:
    GRADLE_OPTS: '-Dorg.gradle.daemon=false'
    VSGenerator: 'Visual Studio 17 2022'
  steps:
  - checkout: self
    clean: true
    submodules: none

  - template: telemetry-steps.yml

  - task: UsePythonVersion@0
    inputs:
      versionSpec: ${{ parameters.PYTHON_VERSION }}
      addToPath: true
      architecture: 'arm64'

  - task: PipAuthenticate@1
    displayName: 'Pip Authenticate'
    inputs:
      artifactFeeds: 'Lotus'

  - task: PythonScript@0
    inputs:
      scriptSource: inline
      script: |
        import subprocess
        subprocess.call(['pip', 'install', '-q', 'setuptools', 'wheel'])
      workingDirectory: '$(Build.BinariesDirectory)'
      displayName: 'Install python modules'

  - template: set-nightly-build-option-variable-step.yml

  - template: jobs/download_win_qnn_sdk.yml
    parameters:
      QnnSDKVersion: ${{ parameters.QNN_SDK }}

  - task: PythonScript@0
    displayName: 'Generate cmake config'
    inputs:
      scriptPath: '$(Build.SourcesDirectory)\tools\ci_build\build.py'
      arguments: >
        --config RelWithDebInfo
        --build_dir $(Build.BinariesDirectory)
        --skip_submodule_sync
        --cmake_generator "$(VSGenerator)"
        --build_shared_lib
        --use_qnn
        --qnn_home $(QnnSDKRootDir)
        --enable_pybind
        --parallel --use_vcpkg --use_vcpkg_ms_internal_asset_cache --update
        $(TelemetryOption) ${{ parameters.BUILD_PY_PARAMETERS }}
      workingDirectory: '$(Build.BinariesDirectory)'

  - task: VSBuild@1
    displayName: 'Build'
    inputs:
      solution: '$(Build.BinariesDirectory)\RelWithDebInfo\onnxruntime.sln'
      platform: 'arm64'
      configuration: RelWithDebInfo
      msbuildArchitecture: 'arm64'
      maximumCpuCount: true
      logProjectEvents: true
      workingFolder: '$(Build.BinariesDirectory)\RelWithDebInfo'
      createLogFile: true

  # Esrp signing
  - template: win-esrp-dll.yml
    parameters:
      FolderPath: '$(Build.BinariesDirectory)\RelWithDebInfo\RelWithDebInfo\onnxruntime\capi'
      DisplayName: 'ESRP - Sign Native dlls'
      DoEsrp: true
      Pattern: '*.pyd'

  - task: PythonScript@0
    displayName: 'Build wheel'
    inputs:
      scriptPath: '$(Build.SourcesDirectory)\setup.py'
      arguments: 'bdist_wheel $(NightlyBuildOption) --wheel_name_suffix=qnn'
      workingDirectory: '$(Build.BinariesDirectory)\RelWithDebInfo\RelWithDebInfo'

  - task: CopyFiles@2
    displayName: 'Copy Python Wheel to: $(Build.ArtifactStagingDirectory)'
    inputs:
      SourceFolder: '$(Build.BinariesDirectory)\RelWithDebInfo\RelWithDebInfo\dist'
      Contents: '*.whl'
      TargetFolder: '$(Build.ArtifactStagingDirectory)'
