parameters:
- name: arch
  type: string

- name: os
  type: string

- name: artifactName
  type: string
  default: ''
  
steps:
    - task: 1ES.PublishPipelineArtifact@1
      inputs:
        targetPath: '$(Build.SourcesDirectory)/js/node/bin/napi-v3/${{ parameters.os }}/${{ parameters.arch }}'
        artifactName: '${{parameters.artifactName}}'
