parameters:

- name: OpenVINO
  displayName: OpenVINO Toolkit Version
  type: string
  default: 2025.0.0

jobs:
- job: 'BUILD_OPENVINO_EP'
  pool: 'Onnxruntime-QNNEP-Windows-2022-CPU'  # 'Onnxruntime-OpenVINO-Windows-2022-CPU'
  variables:
    MsbuildArguments: '-detailedsummary -maxcpucount -consoleloggerparameters:PerformanceSummary'
    OnnxRuntimeBuildDirectory: '$(Build.BinariesDirectory)'
    DOTNET_SKIP_FIRST_TIME_EXPERIENCE: true
    buildArch: x64
    setVcvars: true
    BuildConfig: 'RelWithDebInfo'
    ALLOW_RELEASED_ONNX_OPSET_ONLY: '1'
    TODAY: $[format('{0:dd}{0:MM}{0:yyyy}', pipeline.startTime)]
  timeoutInMinutes: 1200
  workspace:
    clean: all
  steps:

  - task: UsePythonVersion@0
    inputs:
      versionSpec: '3.12'
      addToPath: true
      architecture: $(buildArch)

  - template: templates/jobs/download_win_openvino.yml
    parameters:
      OpenVINOVersion: ${{ parameters.OpenVINO }}

  - powershell: |
      Write-Output "Setting up OpenVINO environment variables"
      . "$(OpenVINORootDir)\setupvars.ps1"

      Write-Output "Exporting selected environment variables to pipeline"

      $vars = @(
        "INTEL_OPENVINO_DIR",
        "OpenVINO_DIR",
        "OpenVINOGenAI_DIR",
        "OPENVINO_LIB_PATHS",
        "TBB_DIR",
        "PATH",
        "PYTHONPATH"
      )

      foreach ($var in $vars) {
        if (Test-Path "Env:$var") {
          $value = [System.Environment]::GetEnvironmentVariable($var, "Process")
          Write-Output "Setting $var"
          Write-Output "##vso[task.setvariable variable=$var;]$value"
        } else {
          Write-Output "Warning: $var is not set."
        }
      }

      Write-Output "Selected environment variables exported successfully"
    displayName: 'Set up OpenVINO environment'

  - template: templates/jobs/win-ci-build-steps.yml
    parameters:
      WithCache: True
      Today: $(TODAY)
      AdditionalKey: "win-openvino | $(BuildConfig)"
      BuildPyArguments: >-
        --config $(BuildConfig)
        --build_dir $(Build.BinariesDirectory)
        --cmake_generator "Visual Studio 17 2022"
        --build_shared_lib
        --build_wheel
        --use_openvino CPU
        --use_binskim_compliant_compile_flags
        --update --parallel
      MsbuildArguments: $(MsbuildArguments)
      BuildArch: $(buildArch)
      Platform: 'x64'
      BuildConfig: $(BuildConfig)

  - script: |
      python $(Build.SourcesDirectory)\tools\ci_build\build.py ^
        --config $(BuildConfig) ^
        --build_dir $(Build.BinariesDirectory) ^
        --cmake_generator "Visual Studio 17 2022" ^
        --build_shared_lib ^
        --build_wheel ^
        --use_openvino CPU ^
        --use_binskim_compliant_compile_flags ^
        --test --enable_onnx_tests
    displayName: 'Run unit tests'

  - script: |
      .\$(BuildConfig)\onnx_test_runner -j 1 -e openvino $(Build.SourcesDirectory)\cmake\external\onnx\onnx\backend\test\data\node
    workingDirectory: '$(Build.BinariesDirectory)\$(BuildConfig)'
    displayName: 'Run ONNX Tests'

  - script: |
      .\$(BuildConfig)\onnx_test_runner -j 1 -e openvino C:\data\float32_models
    workingDirectory: '$(Build.BinariesDirectory)\$(BuildConfig)'
    displayName: 'Run float32 model tests'

