trigger: none

name: 'linux_ci_$(Date:yyyyMMdd)_$(Rev:r)'
jobs:
- job: AMDMIGraphX_CI
  pool: 'AMD-GPU'
  timeoutInMinutes: 180

  # gid of video and render group on gcr-openpai-35 and -36
  variables:
    - name: video
      value: 44
    - name: render
      value: 109
    - name: RocmVersion
      value: 5.2.3

  steps:
  - checkout: self
    clean: true
    submodules: recursive

  - template: templates/get-docker-image-steps.yml
    parameters:
      Dockerfile: tools/ci_build/github/pai/migraphx-ci-pipeline-env.Dockerfile
      Context: tools/ci_build/github/pai
      Repository: onnxruntimetrainingrocm-cibuild-rocm$(RocmVersion)

  - task: CmdLine@2
    inputs:
      script: rm -rf $(Build.BinariesDirectory)/*
    displayName: 'Clean Build.BinariesDirectory'

  - task: CmdLine@2
    inputs:
      script: |
        docker run --rm \
          -e HIP_VISIBLE_DEVICES \
          --privileged \
          --security-opt seccomp=unconfined \
          --shm-size=1024m \
          --device=/dev/kfd \
          --device=/dev/dri \
          --group-add $(video) \
          --group-add $(render) \
          --user $UID:$(id -g $USER) \
          --volume $(Build.SourcesDirectory):/onnxruntime_src \
          --volume $(Build.BinariesDirectory):/build \
          --workdir /onnxruntime_src \
          onnxruntimetrainingrocm-cibuild-rocm$(RocmVersion) \
            python tools/ci_build/build.py \
              --config RelWithDebInfo \
              --cmake_extra_defines \
                CMAKE_HIP_COMPILER=/opt/rocm/llvm/bin/clang++ \
                onnxruntime_DEV_MODE=OFF \
              --mpi_home /opt/ompi \
              --use_migraphx \
              --rocm_version=5.2.3 \
              --rocm_home /opt/rocm \
              --nccl_home /opt/rocm \
              --update \
              --build_dir /build \
              --build \
              --parallel 8 \
              --build_wheel \
              --skip_submodule_sync \
              --skip_tests
      workingDirectory: $(Build.SourcesDirectory)
    displayName: 'Build onnxruntime'

  - task: CmdLine@2
    inputs:
      script: |
        docker run --rm \
          -e HIP_VISIBLE_DEVICES \
          --privileged \
          --security-opt seccomp=unconfined \
          --shm-size=1024m \
          --device=/dev/kfd \
          --device=/dev/dri \
          --group-add $(video) \
          --group-add $(render) \
          --user $UID:$(id -g $USER) \
          --volume $(Build.SourcesDirectory):/onnxruntime_src \
          --volume $(Build.BinariesDirectory):/build \
          --workdir /build/RelWithDebInfo \
          onnxruntimetrainingrocm-cibuild-rocm$(RocmVersion) \
            /onnxruntime_src/tools/ci_build/github/pai/migraphx_test_launcher.sh
      workingDirectory: $(Build.SourcesDirectory)
    displayName: 'Run onnxruntime unit tests'

  - template: templates/clean-agent-build-directory-step.yml
