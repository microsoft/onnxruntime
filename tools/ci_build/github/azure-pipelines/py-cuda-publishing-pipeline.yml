resources:
  pipelines:
  - pipeline: build
    source: 'Python-CUDA-Packaging-Pipeline'
    trigger:
      branches:
        include:
        - main
    branch: main

parameters:
  - name: isReleaseBuild
    type: boolean
    default: false

variables:
  - name: ArtifactFeed
    ${{ if eq(parameters.isReleaseBuild, false) }}:
      value: ORT-Nightly
    ${{ else }}:
      value: onnxruntime-cuda-12

stages:
- template: stages/py-cuda-publishing-stage.yml
  parameters:
    artifact_feed: $(ArtifactFeed)