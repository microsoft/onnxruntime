stages:

# This stage is to test if the combined build works on
# o	Windows ARM64
# o	Windows ARM64EC
# o	Windows x64
# o	Windows x86
# Now we don't have coverage for ARM64EC yet. Will add it.
- stage: ort_ext_combined_build
  dependsOn: [ ]
  jobs:
  - template: templates/mac-ci.yml
    parameters:
      AllowReleasedOpsetOnly: 1
      BuildForAllArchs: true
      AdditionalBuildFlags: --use_extensions

  - template: templates/win-ci.yml
    parameters:
      DoCompliance: true
      DoEsrp: false
      job_name_suffix: CPU_x86_default
      EnvSetupScript: setup_env_x86.bat
      buildArch: x86
      msbuildPlatform: Win32
      packageName: x86
      buildparameter: --use_extensions --enable_onnx_tests
      runTests: true
      buildJava: false
      buildNodejs: false
      # The public ADO project
      ${{ if eq(variables['System.CollectionId'], 'f3ad12f2-e480-4533-baf2-635c95467d29') }}:
        ort_build_pool_name: 'Win-CPU-2019'
      # The private ADO project
      ${{ if eq(variables['System.CollectionId'], 'bc038106-a83b-4dab-9dd3-5a41bc58f34c') }}:
        ort_build_pool_name: 'Win-CPU-2021'

  - template: templates/win-ci.yml
    parameters:
      DoCompliance: true
      DoEsrp: false
      job_name_suffix: CPU_arm64_default
      EnvSetupScript: setup_env.bat
      buildArch: x64
      msbuildPlatform: arm64
      packageName: arm64
      buildparameter: --build_nodejs --arm64 --use_extensions  --enable_onnx_tests --path_to_protoc_exe $(Build.BinariesDirectory)\RelWithDebInfo\installed\bin\protoc.exe
      runTests: false
      buildJava: false
      buildNodejs: true
      # The public ADO project
      ${{ if eq(variables['System.CollectionId'], 'f3ad12f2-e480-4533-baf2-635c95467d29') }}:
        ort_build_pool_name: 'Win-CPU-2019'
      # The private ADO project
      ${{ if eq(variables['System.CollectionId'], 'bc038106-a83b-4dab-9dd3-5a41bc58f34c') }}:
        ort_build_pool_name: 'Win-CPU-2021'
            
  - template: templates/win-ci.yml
    parameters:
      DoCompliance: true
      DoEsrp: false
      job_name_suffix: CPU_x64_default
      EnvSetupScript: setup_env.bat
      buildArch: x64
      msbuildPlatform: x64
      packageName: x64
      buildparameter: --build_java --build_nodejs --use_extensions  --enable_onnx_tests
      runTests: true
      buildJava: true
      buildNodejs: true
      # The public ADO project
      ${{ if eq(variables['System.CollectionId'], 'f3ad12f2-e480-4533-baf2-635c95467d29') }}:
        ort_build_pool_name: 'Win-CPU-2019'
      # The private ADO project
      ${{ if eq(variables['System.CollectionId'], 'bc038106-a83b-4dab-9dd3-5a41bc58f34c') }}:
        ort_build_pool_name: 'Win-CPU-2021'

