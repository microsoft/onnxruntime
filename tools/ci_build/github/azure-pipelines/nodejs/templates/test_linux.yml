parameters:
  AgentPool: 'Azure-Pipelines-EO-Ubuntu-2004-aiinfra'
  StageSuffix: ''
stages:
- stage: Nodejs_Test_${{ parameters.StageSuffix }}
  dependsOn:
  - Nodejs_Packaging
  condition: succeeded()
  jobs:
  - job:
    workspace:
      clean: all
    timeoutInMinutes:  120
    pool: ${{ parameters.AgentPool }}

    variables:
    - name: OnnxRuntimeBuildDirectory
      value: '$(Build.BinariesDirectory)'
    steps:
    - template: test.yml
