parameters:
  AgentPool: 'Win-CPU'
  StageSuffix: ''
stages:
- stage: Nodejs_Test_${{ parameters.StageSuffix }}
  dependsOn:
  - Nodejs_Packaging
  condition: succeeded()
  jobs:
  - job: Nodejs_Test_${{ parameters.StageSuffix }}
    workspace:
      clean: all
    timeoutInMinutes:  120
    pool: ${{ parameters.AgentPool }}
    variables:
    - name: OnnxRuntimeBuildDirectory
      value: '$(Build.BinariesDirectory)'
    steps:
    - template: test.yml
