trigger: none

resources:
  repositories:
  - repository: manylinux
    type: Github
    endpoint: Microsoft
    name: pypa/manylinux
    ref: 1a61614cabfd6b91c6afd6d9e172cc5b838c65fe

stages:
- stage: Python_Packaging
  jobs:
  - template: templates/rocm.yml
    parameters:
      PythonVersion: '3.7'
      RocmVersion: '5.2.3'
  - template: templates/rocm.yml
    parameters:
      PythonVersion: '3.8'
      RocmVersion: '5.2.3'
  - template: templates/rocm.yml
    parameters:
      PythonVersion: '3.9'
      RocmVersion: '5.2.3'
  - template: templates/rocm.yml
    parameters:
      PythonVersion: '3.7'
      RocmVersion: '5.3.2'
  - template: templates/rocm.yml
    parameters:
      PythonVersion: '3.8'
      RocmVersion: '5.3.2'
  - template: templates/rocm.yml
    parameters:
      PythonVersion: '3.9'
      RocmVersion: '5.3.2'
  - template: templates/rocm.yml
    parameters:
      PythonVersion: '3.7'
      RocmVersion: '5.4'
  - template: templates/rocm.yml
    parameters:
      PythonVersion: '3.8'
      RocmVersion: '5.4'
  - template: templates/rocm.yml
    parameters:
      PythonVersion: '3.9'
      RocmVersion: '5.4'
  - template: templates/rocm.yml
    parameters:
      PythonVersion: '3.7'
      RocmVersion: '5.4'
      BuildConfig: 'RelWithDebInfo'
  - template: templates/rocm.yml
    parameters:
      PythonVersion: '3.8'
      RocmVersion: '5.4'
      BuildConfig: 'RelWithDebInfo'
  - template: templates/rocm.yml
    parameters:
      PythonVersion: '3.9'
      RocmVersion: '5.4'
      BuildConfig: 'RelWithDebInfo'
