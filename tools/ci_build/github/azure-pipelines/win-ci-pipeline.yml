      parameters:
        BuildConfig: 'RelWithDebInfo'
        buildArch: x64
        additionalBuildFlags: --enable_generic_interface --use_vcpkg
        msbuildPlatform: x64
        isX86: false
        job_name_suffix: x64_release_ep_generic_interface
        RunOnnxRuntimeTests: false  # --enable_generic_interface does not build tests
        EnablePython: false
        isTraining: false
        ORT_EP_NAME: CPU
        GenerateDocumentation: false
        WITH_CACHE: false
        MachinePool: 'onnxruntime-Win-CPU-2022'

- stage: x86_release
  dependsOn: []
  jobs:
