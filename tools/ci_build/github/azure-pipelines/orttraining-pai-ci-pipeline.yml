          --dataset_name wikitext \
          --dataset_config_name wikitext-2-raw-v1 \
          --do_train \
          --label_smoothing 0.1 \
          --max_steps 260 \
          --logging_steps 20 \
          --overwrite_output_dir \
          --output_dir ./test-clm \
          --per_device_train_batch_size 8 \
          --fp16 \
          --dataloader_num_workers 1 \
          --ort \
          --skip_memory_metrics
        python ../../orttraining/tools/ci_test/compare_huggingface.py \
