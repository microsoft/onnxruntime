parameters:
- name: DoCompliance
  type: boolean

- name: DoEsrp
  type: boolean

- name: IsReleaseBuild
  type: boolean

- name: CudaVersion
  type: string

- name: docker_base_image
  type: string

- name: win_trt_home
  type: string

- name: win_cuda_home
  type: string

- name: UseIncreasedTimeoutForTests
  type: boolean

- name: RunOnnxRuntimeTests
  type: boolean

- name: buildJava
  type: boolean

- name: buildNodejs
  type: boolean

- name: SpecificArtifact
  type: boolean

- name: BuildId
  type: string

stages:
- template: nuget-linux-cuda-packaging-stage.yml
  parameters:
    CudaVersion: ${{ parameters.CudaVersion }}
    docker_base_image: ${{ parameters.docker_base_image }}
    buildJava: ${{ parameters.buildJava }}
    buildNodejs: ${{ parameters.buildNodejs }}

- template: nuget-win-cuda-packaging-stage.yml
  parameters:
    RunOnnxRuntimeTests: ${{ parameters.RunOnnxRuntimeTests }}
    UseIncreasedTimeoutForTests: ${{ parameters.UseIncreasedTimeoutForTests }}
    CudaVersion: ${{ parameters.CudaVersion }}
    win_trt_home: ${{ parameters.win_trt_home }}
    win_cuda_home: ${{ parameters.win_cuda_home }}
    buildJava: ${{ parameters.buildJava }}

- template: nuget-cuda-packaging-stage.yml
  parameters:
    DoCompliance: ${{ parameters.DoCompliance }}
    DoEsrp: ${{ parameters.DoEsrp }}
    IsReleaseBuild: ${{ parameters.IsReleaseBuild }}

- template: ../nuget/templates/test_win.yml
  parameters:
    AgentPool : 'onnxruntime-Win2022-GPU-A10'
    NugetPackageName : 'Microsoft.ML.OnnxRuntime.Gpu'
    ArtifactSuffix: 'GPU'
    StageSuffix: 'GPU'
    Skipx86Tests: 'true'
    CudaVersion: ${{ parameters.CudaVersion }}
    SpecificArtifact: ${{ parameters.SpecificArtifact }}
    BuildId: ${{ parameters.BuildId }}

- template: ../nuget/templates/test_win.yml
  parameters:
    AgentPool : 'onnxruntime-Win2022-GPU-A10'
    NugetPackageName : 'Microsoft.ML.OnnxRuntime.Gpu.Windows'
    ArtifactSuffix: 'GPU'
    StageSuffix: 'GPU'
    MoreSuffix: '_Windows'
    Skipx86Tests: 'true'
    CudaVersion: ${{ parameters.CudaVersion }}
    SpecificArtifact: ${{ parameters.SpecificArtifact }}
    BuildId: ${{ parameters.BuildId }}

- template: ../nuget/templates/test_linux.yml
  parameters:
    AgentPool : Onnxruntime-Linux-GPU-A10
    ArtifactSuffix: 'GPU'
    StageSuffix: 'GPU'
    NugetPackageName : 'Microsoft.ML.OnnxRuntime.Gpu'
    CudaVersion: ${{ parameters.CudaVersion }}
    SpecificArtifact: ${{ parameters.specificArtifact }}
    BuildId: ${{ parameters.BuildId }}

- template: ../nuget/templates/test_linux.yml
  parameters:
    AgentPool : Onnxruntime-Linux-GPU-A10
    ArtifactSuffix: 'GPU'
    StageSuffix: 'GPU'
    MoreSuffix: '_Linux'
    NugetPackageName : 'Microsoft.ML.OnnxRuntime.Gpu.Linux'
    CudaVersion: ${{ parameters.CudaVersion }}
    SpecificArtifact: ${{ parameters.specificArtifact }}
    BuildId: ${{ parameters.BuildId }}