variables:
  TestDataUrlNoContribOps : https://onnxruntimetestdata.blob.core.windows.net/models/20181210.zip

jobs:
- template: templates/win-ci.yml
  parameters:
    AgentPool : 'Win-CPU'
    DoDebugBuild: 'true'
    DoCompliance: 'false'
    BuildCommand: '$(Build.SourcesDirectory)\tools\ci_build\build.py --config Debug Release --build_dir $(Build.BinariesDirectory) --skip_submodule_sync --cmake_path $(Build.BinariesDirectory)\cmake\bin\cmake.exe --ctest_path $(Build.BinariesDirectory)\cmake\bin\ctest.exe --disable_contrib_ops --enable_msvc_static_runtime --build_shared_lib --build_csharp --enable_onnx_tests --test_data_url $(TestDataUrlNoContribOps) --test_data_checksum $(TestDataChecksum) --update'
    JobName: 'Windows_CI_Dev'
    DoNugetPack:  'false'
    NuPackScript : ''
    DoTestCoverage: 'false'