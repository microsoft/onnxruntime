// Top-level build file where you can add configuration options common to all sub-projects/modules.
buildscript {
    ext.kotlin_version = "1.4.32"

    repositories {
        google()
        jcenter()
    }
    dependencies {
        classpath "com.android.tools.build:gradle:4.1.3"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        google()
        jcenter()
        flatDir{dirs 'libs'}
    }
}

def cmakeBuildDir = System.properties['cmakeBuildDir']
def cmakeJavaDir = "${cmakeBuildDir}/java"
def cmakeAndroidTestDir = "${cmakeJavaDir}/androidtest"
def cmakeBuildOutputDir = "${cmakeAndroidTestDir}/android/app/build"

if (cmakeBuildDir != null) {
    task cmakeBuild(type: Copy) {
        from rootProject.buildDir
        into cmakeBuildOutputDir
    }

    task clean(type: Delete) {
        delete rootProject.buildDir
    }
}